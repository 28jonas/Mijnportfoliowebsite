<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gebruik van Async/await</title>
</head>
<body>
<h1>Data ophalen met Fetch en promisses</h1>
<div id="output">De opgehaalde data verschijnt hieronder:</div>

<script>
	async function haalDataOp(){
		try {
			/*gebruik de fetch om een http request te versturen naar de API waar de json code staat*/
			let response = await fetch("https://jsonplaceholder.typicode.com/posts/1")
			if (!response){
				throw new Error(`HTTP Fout, status:${response.status}`)
			}
			let data = await response.json();
			document.getElementById("output").innerHTML =
					`
					<h2>OPhalen van API-DATA </h2>
					<p><strong>ID:</strong>${data.id}</p>
					<p><strong>TITLE:</strong>${data.title}</p>
					<p><strong>BODY:</strong>${data.body}</p>
					`
		}catch{
			document.getElementById("output").textContent="Er is een fout opgetreden bij het ophalen van de gegevens"
		}
	}
	
	haalDataOp()
</script>

</body>
</html>
