<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Code Uitleg</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="index.js" defer></script>
</head>
<body class="bg-light" >
<div class="container py-5">
	<h1 class="text-center mb-4">Wiskunde Oefeningen Tool</h1>
	<div id="scoreboard" class="text-center mt-4 d-none">
		<h3>Score: <span id="score">0</span> / <span id="totalQuestions">0</span></h3>
		<p>Timer: <span id="timer">0</span> seconden</p>
		<div id="record-message" class="alert alert-success d-none" role="alert">
			Fantastisch, nieuw record!
		</div>
	</div>
	
	<!-- Instellingen Formulier -->
	<div class="card p-3 mb-4">
		<form id="settings-form" class="row g-3">
			<div class="col-md-3">
				<label for="digits-min" class="form-label">Aantal cijfers (van)</label>
				<input type="number" class="form-control" id="digits-min" min="1" max="3" placeholder="Min. cijfers">
			</div>
			<div class="col-md-3">
				<label for="digits-max" class="form-label">Aantal cijfers (tot)</label>
				<input type="number" class="form-control" id="digits-max" min="1" max="3" placeholder="Max. cijfers">
			</div>
			<div class="col-md-6">
				<label for="numQuestions" class="form-label">Aantal vragen</label>
				<input type="number" class="form-control" id="numQuestions" min="1" value="10">
			</div>
			<div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary" >Start</button>
			</div>
		</form>
	</div>
	
	<!-- Oefeningen Container -->
	<div id="exercise-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex">
		<!--<div class="col border border-danger">
			<label for="numQuestions" class="form-label">Aantal vragen</label>
			<input type="number" class="form-control" min="1" value="10">
		</div>-->
	</div>
	
	<!-- Scorebord en Timer -->

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
